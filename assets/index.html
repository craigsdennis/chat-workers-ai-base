<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Base Chat App</title>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.2/markdown-it.min.js"
			integrity="sha512-ohlWmsCxOu0bph1om5eDL0jm/83eH09fvqLDhiEdiqfDeJbEvz4FSbeY0gLJSVJwQAp0laRhTXbUQG+ZUuifUQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
			integrity="sha512-0aPQyyeZrWj9sCA46UlmWgKOP0mUipLQ6OZXu8l4IcAmD2u31EPEy9VcIMvl7SoAaKe8bLXZhYoMaE/in+gcgA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

		<link rel="stylesheet" href="/output.css" />
	</head>
	<body class="font-sans">
		<div class="flex h-screen bg-gray-200">
			<!-- Chat container -->
			<div class="flex-grow flex flex-col" style="max-width: calc(100% - 20rem)">
				<!-- Chat History -->
				<div id="chat-history" class="flex-1 overflow-y-auto p-6 space-y-4 bg-white flex flex-col-reverse messages-container"></div>

				<!-- Input area -->
				<div class="px-6 py-2 bg-white shadow-up">
					<!-- Input form -->
					<form class="flex items-center" id="chat-form">
						<textarea
							id="message-input"
							class="flex-grow m-2 p-2 border border-chat-border rounded shadow-sm placeholder-chat-placeholder"
							placeholder="Type a message..."
						></textarea>
						<button type="submit" class="m-2 px-4 py-2 bg-chat-button text-black rounded hover:bg-gray-300">Send</button>
					</form>
					<!-- Model name displayed below the input area -->
					<div class="text-xs text-gray-500 mt-2">
						<p class="model-display">-</p>
					</div>
				</div>
			</div>

			<!-- Chat settings panel -->
			<div class="w-80 bg-chat-settings p-6 shadow-xl flex flex-col justify-between">
				<!-- Chat settings content -->
				<div>
					<!-- Chat settings header and helper text -->
					<div class="mb-4">
						<h2 class="text-xl font-semibold">Chat Settings</h2>
						<p class="text-sm text-chat-helpertext mt-1">Try out different models and configurations for your chat application</p>
					</div>

					<!-- Form for settings -->
					<form>
						<!-- Model selection -->
						<div class="mb-4">
							<label class="block text-black text-sm font-bold mb-2">Model</label>
							<select
								id="model-select"
								class="border border-chat-border rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline"
							>
								<option value="@cf/meta/llama-2-7b-chat-int8">llama-2-7b-chat-int8</option>
								<option value="@hf/thebloke/llama-2-13b-chat-awq">llama-2-13b-chat-awq</option>
								<option value="@hf/thebloke/mistral-7b-instruct-v0.1-awq">mistral-7b-instruct-v0.1-awq</option>
								<option value="@hf/thebloke/neural-chat-7b-v3-1-awq">neural-chat-7b-v3-1-awq</option>
								<option value="@hf/thebloke/openhermes-2.5-mistral-7b-awq">openhermes-2.5-mistral-7b-awq</option>
								<option value="@cf/microsoft/phi-2">phi-2</option>
								<option value="@cf/tinyllama/tinyllama-1.1b-chat-v1.0"></option>
								<option value="@cf/qwen/qwen1.5-0.5b-chat">qwen1.5-0.5b-chat</option>
								<option value="@cf/qwen/qwen1.5-14b-chat-awq">qwen1.5-14b-chat-awq</option>
								<option value="@hf/thebloke/zephyr-7b-beta-awq">zephyr-7b-beta-awq</option>
							</select>
						</div>
						<!-- System message input with helper text -->
						<div class="mb-4">
							<label class="block text-black text-sm font-bold mb-2">System Message</label>
							<p class="text-sm text-chat-helpertext mb-2">Guides the tone of the response</p>
							<textarea
								id="system-message"
								class="border border-chat-border rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline"
								placeholder="Enter system message..."
							></textarea>
						</div>
						<!-- Apply changes button -->
						<button
							id="apply-chat-settings"
							class="w-full px-4 py-2 bg-chat-apply text-white rounded hover:bg-gray-800 focus:outline-none focus:shadow-outline"
						>
							Apply Changes
						</button>
					</form>
				</div>

				<!-- 'Powered by Cloudflare' note at the bottom -->
				<div class="mt-4 text-center text-sm text-gray-500 flex items-center justify-center">
					<span class="mr-2 pt-2">Powered by</span>
					<a href="https://developers.cloudflare.com/workers-ai/" target="_blank"
						><img src="/cloudflare-logo.png" alt="Cloudflare Logo" class="h-6 inline"
					/></a>
				</div>
			</div>
		</div>
		<script src="/script.js"></script>
	</body>
</html>
